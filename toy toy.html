<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AzTU | Giriş</title>
  <meta name="description" content="Azərbaycan Texniki Universitetinin rəsmi giriş səhifəsi." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://www.aztu.edu.az/web_admin/upload/files/aztu.edu.az/announcements/AzTU_-1632500114%20(1).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: overlay;
      background-color: #023E8Acc;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode {
      background-image: none;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      padding: 20px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      background: #03045Ecc;
    }

    header h1 {
      font-size: 1.5em;
      margin-bottom: 0;
    }

    .menu-button {
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.2em;
      padding: 10px;
      cursor: pointer;
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #03045Ecc;
      border-radius: 16px;
      padding: 12px 16px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      min-width: 180px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.4);
      backdrop-filter: blur(8px);
      border: 1px solid #ffffff33;
      transform: translateY(-10px);
      transition: transform 0.3s ease,opacity 0.3s ease;
     opacity: 0;
    }

    .dropdown.show {
      display: flex;
      transform: translateY(0);
     opacity: 1;
    }

    .dropdown button,
    .dropdown select {
      background: none;
      border: none;
      color: #ffffff;
      text-align: left;
      padding: 12px 10px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      border-radius: 12px;
      transition: background-color 0.25s ease;
      outline-offset: 2px;
      user-select: none;
    }

    .dropdown button:hover,
    .dropdown select:hover,
    .dropdown button:focus,
    .dropdown select:focus {
      background-color: #ffffff33;
      outline: none;
    }

    .dropdown select {
      padding-right: 30px;
      appearance: none;
    }

    .menu {
      margin-top: 20px;
      padding: 20px;
      gap: 15px;
      width: 90%;
      max-width: 320px;
      background: #ffffffcc;
      color: #03045E;
      border-radius: 16px;
      box-shadow: 0 4px 10px #00000033;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      background: #ffffff;
      color: #03045E;
      text-decoration: none;
      padding: 14px 24px;
      width: 90%;
      max-width: 320px;
      text-align: left;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.05em;
      box-shadow: 0 4px 10px #00000033;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: #e0f7fa;
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 6px #00000033;
    }

    footer {
      text-align: center;
      padding-bottom: 20px;
      font-size: 0.9em;
      background: #ffffff11;
      color: #caf0f8;
      width: 100%;
    }

    footer a {
      color: #caf0f8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header>
    <h1 data-lang="title">Azərbaycan Texniki Universiteti</h1>

    <button class="menu-button" aria-label="Menu" id="menuBtn"><i class="fa fa-ellipsis-v fa-2x"></i></button>

    <div class="dropdown" id="dropdownMenu">
      <button id="darkModeToggle"><i class="fa fa-moon-o mr-2"> </i> <span data-lang="darkMode">Qaranlıq rejim</span></button>
      <select id="languageSelect">
        <option value="az">AZ</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <div class="menu">
    <a href="https://sabutov.github.io/salam./aztur.html " class="btn"><i class="fa fa-info-circle mr-2"> </i> <span data-lang="about">Haqqımızda</span></a>
    <a href="https://sabutov.github.io/salam./elaqe.html" class="btn"><i class="fa fa-phone mr-2"> </i> <span data-lang="contact">Əlaqə</span></a>
    <a href="https://sabutov.github.io/salam./videooooo.html" class="btn"><i class="fa fa-video-camera mr-2"> </i> <span data-lang="videos">Tələbə videoları</span></a>
    <a href="https://sso.aztu.edu.az/ " class="btn"><i class="fa fa-pie-chart mr-2"> </i> <span data-lang="koica">KOICA</span></a>
    <a href="https://www.aztu.edu.az/az/news " class="btn"><i class="fa fa-newspaper-o mr-2"> </i> <span data-lang="news">Xəbərlər</span></a>
    <a href="https://sabutov.github.io/salam./tezler.html" class="btn"><i class="fa fa-question-circle mr-2"> </i> <span data-lang="faq">Tez-tez verilən suallar</span></a>
  </div>

  <footer>
    © 2025 Azərbaycan Texniki Universiteti | <a href="mailto:info@aztu.edu.az">info@aztu.edu.az</a>
  </footer>

<script>
    const translations = {
      az: {
        title: "Azərbaycan Texniki Universiteti",
        darkMode: "Qaranlıq rejim",
        lightMode: "Açıq rejim",
        about: "Haqqımızda",
        contact: "Əlaqə",
        videos: "Tələbə videoları",
        koica: "KOICA",
        news: "Xəbərlər",
        faq: "Tez-tez verilən suallar",
      },
      en: {
        title: "Azerbaijan Technical University",
        darkMode: "Dark Mode",
        lightMode: "Light Mode",
        about: "About Us",
        contact: "Contact",
        videos: "Student Videos",
        koica: "KOICA",
        news: "News",
        faq: "FAQ",
      },
    };

    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (localStorage.getItem('darkMode') === 'true' ||
          (localStorage.getItem('darkMode') === null && prefersDark)) {
        document.body.classList.add('dark-mode');
      }

      updateDarkModeText();

      const savedLang = localStorage.getItem('language') ||
        (navigator.language.slice(0, 2) === 'az' ? 'az' : 'en');
      document.getElementById('languageSelect').value = savedLang;

      changeLanguage(savedLang);
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      updateDarkModeText();
    });

    document.getElementById('languageSelect').addEventListener('change',(e)=>{
      changeLanguage(e.target.value);
    });

    document.getElementById('menuBtn').addEventListener('click',(e)=>{
      e.stopPropagation();
      document.getElementById('dropdownMenu').classList.toggle('show');
    });

    document.body.addEventListener('click',(e)=>{
      if(!e.target.closest('.dropdown') && !e.target.closest('.menu-button')){
        document.getElementById('dropdownMenu').classList.remove('show'); 
      }
    });

    function updateDarkModeText(){
      const isDark = document.body.classList.contains('dark-mode'); 
      const lang = document.getElementById('languageSelect').value;
      document.querySelectorAll("[data-lang='darkMode']").forEach(el=>{
        el.textContent = isDark ? translations[lang].lightMode : translations[lang].darkMode;
      });
    }

    function changeLanguage(lang) {
      localStorage.setItem('language', lang);
      document.querySelectorAll("[data-lang]").forEach(el => {
        const key = el.dataset.lang;
        el.textContent = translations[lang][key];
      });
      updateDarkModeText();
    }
</script>

</body>
</html>
