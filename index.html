<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Z…ôngli Saat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background-color: #f0f2f5;
    }

    h1, h2 {
      text-align: center;
    }

    .section {
      display: none;
      padding: 20px;
    }

    #alarmSection {
      display: block;
    }

    .saved-alarm {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #28a745;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    .add-alarm-button {
      background-color: #28a745;
      font-size: 24px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 90px;
      right: 30px;
      z-index: 10;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-content button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #007bff;
    }

    #message {
      font-size: 20px;
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .timer-display, .stopwatch-display {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .controls button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .saved-alarm {
        flex-direction: column;
        text-align: center;
      }
      
      .saved-alarm span {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-button" onclick="toggleMenu()">‚ãÆ</div>
  <div class="menu-content" id="menuContent">
    <button onclick="changeSound('sound1')">S…ôs 1</button>
    <button onclick="changeSound('sound2')">S…ôs 2</button>
    <button onclick="changeSound('sound3')">S…ôs 3</button>
  </div>

  <div class="section" id="worldClockSection">
    <h2>üåç D√ºnya Saatƒ±</h2>
    <p>Bu b√∂lm…ô g…ôl…ôc…ôkd…ô d√ºnya saatlarƒ± il…ô doldurulacaq.</p>
  </div>

  <div class="section" id="alarmSection">
    <h2>‚è∞ Z…ôngli Saat</h2>
    <div id="savedAlarms"></div>
    <div id="message"></div>
    <div class="add-alarm-button" onclick="addAlarm()">+</div>
  </div>

  <div class="section" id="timerSection">
    <h2>‚è≥ Sayƒüac</h2>
    <div class="timer-display" id="timerDisplay">00:00</div>
    <div class="controls">
      <button onclick="startTimer()">Ba≈üla</button>
      <button onclick="stopTimer()">Dayan</button>
      <button onclick="resetTimer()">Sƒ±fƒ±rla</button>
    </div>
  </div>

  <div class="section" id="stopwatchSection">
    <h2>‚è±Ô∏è Kronometr</h2>
    <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Ba≈üla</button>
      <button onclick="stopStopwatch()">Dayan</button>
      <button onclick="resetStopwatch()">Sƒ±fƒ±rla</button>
    </div>
  </div>

  <nav>
    <button onclick="navigateTo('worldClock')">üåç D√ºnya Saatƒ±</button>
    <button onclick="navigateTo('alarm')">‚è∞ Alarm</button>
    <button onclick="navigateTo('timer')">‚è≥ Sayƒüac</button>
    <button onclick="navigateTo('stopwatch')">‚è±Ô∏è Kronometr</button>
  </nav>

  <audio id="sound1" src="sounds/bimbali-dur.mp3"></audio>
  <audio id="sound2" src="sounds/sound2.mp3"></audio>
  <audio id="sound3" src="sounds/sound3.mp3"></audio>

  <script>
    let alarms = JSON.parse(localStorage.getItem("alarms")) || [];
    let selectedSoundId = "sound1";
    let currentAudio = null;
    let timerInterval = null;
    let stopwatchInterval = null;
    let stopwatchTime = 0;
    let timerTime = 0;

    function toggleMenu() {
      const menu = document.getElementById("menuContent");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function navigateTo(section) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(section + 'Section').style.display = 'block';
    }

    function addAlarm() {
      const now = new Date();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const alarmTime = prompt("Alarm vaxtƒ±nƒ± daxil edin (HH:MM)", `${hour}:${minute}`);
      if (alarmTime && alarmTime.match(/^([0-1][0-9]|2[0-3]):[0-5][0-9]$/)) {
        alarms.push({ time: alarmTime, active: false, triggered: false });
        saveAlarms();
        renderAlarms();
      } else if (alarmTime) {
        alert("Yanlƒ±≈ü format! D√ºzg√ºn format: HH:MM");
      }
    }

    function toggleAlarm(index) {
      // ∆èvv…ôlc…ô b√ºt√ºn alarmalarƒ± deaktiv et
      alarms = alarms.map((alarm, i) => ({
        ...alarm,
        active: i === index ? !alarm.active : alarm.active, // Se√ßili alarmƒ±n statusunu d…ôyi≈üdir
        triggered: false
      }));
      
      saveAlarms();
      renderAlarms();
    }

    function deleteAlarm(index) {
      alarms.splice(index, 1); // Alarmlarƒ± sil
      saveAlarms();
      renderAlarms();
    }

    function renderAlarms() {
      const container = document.getElementById("savedAlarms");
      container.innerHTML = "";
      alarms.forEach((alarm, index) => {
        const div = document.createElement("div");
        div.className = "saved-alarm";
        div.innerHTML = `
          <span>${alarm.time}</span>
          <label class="switch">
            <input type="checkbox" ${alarm.active ? "checked" : ""} onchange="toggleAlarm(${index})">
            <span class="slider"></span>
          </label>
          <button onclick="deleteAlarm(${index})">Sil</button>
        `;
        container.appendChild(div);
      });
    }

    function checkAlarms() {
      const now = new Date();
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      alarms.forEach((alarm, index) => {
        if (alarm.active && alarm.time === currentTime && !alarm.triggered) {
          triggerAlarm();
          alarms[index].triggered = true;
          alarms[index].active = false;
          saveAlarms();
          renderAlarms();
        }
      });
    }

    function triggerAlarm() {
      const audio = document.getElementById(selectedSoundId);
      if (audio) audio.play();
      if ("vibrate" in navigator) navigator.vibrate([500, 300, 500]);
      if (Notification.permission === "granted") new Notification("‚è∞ Alarm vaxtƒ±dƒ±r!");
    }

    function changeSound(id) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      const audio = document.getElementById(id);
      selectedSoundId = id;
      currentAudio = audio;
      audio.play();
    }

    function saveAlarms() {
      localStorage.setItem("alarms", JSON.stringify(alarms));
    }

    function startStopwatch() {
      if (stopwatchInterval) return;
      stopwatchInterval = setInterval(() => {
        stopwatchTime++;
        const hrs = String(Math.floor(stopwatchTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((stopwatchTime % 3600) / 60)).padStart(2, '0');
        const secs = String(stopwatchTime % 60).padStart(2, '0');
        document.getElementById("stopwatchDisplay").textContent = `${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      document.getElementById("stopwatchDisplay").textContent = "00:00:00";
    }

    function startTimer() {
      if (timerInterval) return;
      const input = prompt("D…ôqiq…ô cinsind…ô vaxt daxil edin:");
      if (!input || isNaN(input)) return;
      timerTime = parseInt(input) * 60;
      timerInterval = setInterval(() => {
        if (timerTime <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          triggerAlarm();
          return;
        }
        timerTime--;
        const mins = String(Math.floor(timerTime / 60)).padStart(2, '0');
        const secs = String(timerTime % 60).padStart(2, '0');
        document.getElementById("timerDisplay").textContent = `${mins}:${secs}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      timerTime = 0;
      document.getElementById("timerDisplay").textContent = "00:00";
    }

    Notification.requestPermission();
    setInterval(checkAlarms, 1000);
    renderAlarms();
  </script>
</body>
</html>
