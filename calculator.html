<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Z…ôngli Saat</title>
  <style>
    /* S…ônin …ôvv…ôlki b√ºt√ºn CSS-in olduƒüu hiss…ô eynidir */
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
      text-align: center;
      margin-bottom: 80px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 10px;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      display: block;
      text-align: center;
    }
    nav a:hover {
      background-color: #575757;
      border-radius: 5px;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .active-section {
      display: block;
    }
    .add-btn, .sound-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .saved-alarm {
      background: white;
      padding: 10px;
      margin: 10px auto;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #28a745;
    }
    input:checked + .slider:before {
      transform: translateX(14px);
    }
    #alarmSection { display: block; }
    #counter, #stopwatch, #worldClock {
      font-size: 24px;
      font-weight: bold;
    }
    #stopOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #stopOverlay button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>

<!-- üëá Audio s…ôsi aktivl…ô≈üdirm…ôk √º√ß√ºn klik/tap icaz…ôsi -->
<body onclick="unlockAudio()" ontouchstart="unlockAudio()">

  <div id="alarmSection" class="section active-section">
    <h1>‚è∞ Z…ôngli Saat</h1>
    <button class="add-btn" onclick="addAlarm()">‚ûï Yeni Alarm</button>
    <button class="sound-btn" onclick="playSelectedSound()">üéµ S…ôs 2</button>
    <input type="file" id="musicFile" accept="audio/*" style="display:none" onchange="handleMusicFile(event)" />
    <button class="sound-btn" onclick="document.getElementById('musicFile').click()">üìÇ Musiqi se√ßin</button>
    <div id="savedAlarms"></div>
  </div>

  <div id="counterSection" class="section">
    <h2>‚è± Sayƒüac</h2>
    <p id="counterDisplay">0</p>
    <button onclick="startCounter()">Ba≈ülat</button>
    <button onclick="stopCounter()">Dayandƒ±r</button>
  </div>

  <div id="stopwatchSection" class="section">
    <h2>üïí Kronometre</h2>
    <p id="stopwatchDisplay">0</p>
    <button onclick="startStopwatch()">Ba≈ülat</button>
    <button onclick="stopStopwatch()">Dayandƒ±r</button>
    <button onclick="resetStopwatch()">Sƒ±fƒ±rla</button>
  </div>

  <div id="worldClockSection" class="section">
    <h2>üåç D√ºnya Saatƒ±</h2>
    <p id="worldClock"></p>
  </div>

  <nav>
    <a href="javascript:void(0)" onclick="showSection('alarmSection')">‚è∞ Alarm</a>
    <a href="javascript:void(0)" onclick="showSection('counterSection')">‚è± Sayƒüac</a>
    <a href="javascript:void(0)" onclick="showSection('stopwatchSection')">üïí Kronometre</a>
    <a href="javascript:void(0)" onclick="showSection('worldClockSection')">üåç D√ºnya Saatƒ±</a>
  </nav>

  <audio id="alarmAudio" loop></audio>

  <script>
    let alarms = JSON.parse(localStorage.getItem("alarms")) || [];
    let musicFileURL = localStorage.getItem("musicFileURL") || null;
    let activeAlarms = new Set();
    let stopTimeout = null;
    const alarmAudio = document.getElementById("alarmAudio");

    // üîî Bildiri≈ü icaz…ôsi ist…ô
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function saveAlarms() {
      localStorage.setItem("alarms", JSON.stringify(alarms));
    }

    function renderAlarms() {
      const container = document.getElementById("savedAlarms");
      container.innerHTML = "";
      alarms.forEach((alarm, index) => {
        const div = document.createElement("div");
        div.className = "saved-alarm";
        div.innerHTML = `
          <span>${alarm.time}</span>
          <label class="switch">
            <input type="checkbox" ${alarm.active ? "checked" : ""} onchange="toggleAlarm(${index})">
            <span class="slider"></span>
          </label>
        `;
        container.appendChild(div);
      });
    }

    function addAlarm() {
      const now = new Date();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const input = prompt("Alarm vaxtƒ±nƒ± daxil et (HH:MM)", `${hour}:${minute}`);
      if (input && input.match(/^([0-1][0-9]|2[0-3]):[0-5][0-9]$/)) {
        alarms.push({ time: input, active: true });
        saveAlarms();
        renderAlarms();
      } else if (input) {
        alert("Yanlƒ±≈ü format! Doƒüru format: HH:MM");
      }
    }

    function toggleAlarm(index) {
      alarms[index].active = !alarms[index].active;
      saveAlarms();
      renderAlarms();
    }

    function checkAlarms() {
      const now = new Date();
      const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
      alarms.forEach((alarm, index) => {
        if (alarm.active && alarm.time === currentTime && !activeAlarms.has(alarm.time)) {
          activeAlarms.add(alarm.time);
          triggerAlarm();
          setTimeout(() => activeAlarms.delete(alarm.time), 60000);
        }
      });
    }

    function triggerAlarm() {
      if (musicFileURL) {
        alarmAudio.src = musicFileURL;
        alarmAudio.loop = true;
        alarmAudio.play();
      }

      if ("vibrate" in navigator) {
        navigator.vibrate([500, 300, 500]);
      }

      // üîî Bildiri≈ü g√∂nd…ôr
      if (Notification.permission === "granted") {
        new Notification("‚è∞ Z…ôngli Saat", {
          body: "BAMBILI DUR!",
          icon: "https://cdn-icons-png.flaticon.com/512/992/992700.png"
        });
      }

      showStopOverlay();

      stopTimeout = setTimeout(() => {
        stopAlarm();
      }, 5000);
    }

    function stopAlarm() {
      alarmAudio.pause();
      alarmAudio.currentTime = 0;
      navigator.vibrate(0);
      const overlay = document.getElementById("stopOverlay");
      if (overlay) document.body.removeChild(overlay);
    }

    function showStopOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "stopOverlay";

      const btn = document.createElement("button");
      btn.textContent = "üîá Durdur";
      btn.onclick = () => {
        clearTimeout(stopTimeout);
        stopAlarm();
      };

      overlay.appendChild(btn);
      document.body.appendChild(overlay);
    }

    function handleMusicFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          musicFileURL = e.target.result;
          localStorage.setItem("musicFileURL", musicFileURL);
          alert("Musiqi se√ßildi v…ô yadda saxlanƒ±ldƒ±.");
        };
        reader.readAsDataURL(file);
      }
    }

    function playSelectedSound() {
      if (musicFileURL) {
        alarmAudio.src = musicFileURL;
        alarmAudio.play();
      } else {
        alert("∆èvv…ôlc…ô bir musiqi se√ßin.");
      }
    }

    function showSection(sectionId) {
      const sections = document.querySelectorAll(".section");
      sections.forEach(section => section.classList.remove("active-section"));
      const activeSection = document.getElementById(sectionId);
      if (activeSection) activeSection.classList.add("active-section");
    }

    // üåç D√ºnya saatƒ±nƒ± yenil…ô
    function updateWorldClock() {
      const now = new Date();
      document.getElementById("worldClock").textContent = now.toLocaleString();
    }

    // üéµ S…ôsi √∂nc…ôd…ôn aktivl…ô≈üdirm…ôk √º√ß√ºn klik sonrasƒ± √ßalƒ±≈üacaq
    function unlockAudio() {
      alarmAudio.play().then(() => {
        alarmAudio.pause();
        alarmAudio.currentTime = 0;
      }).catch(() => {});
      document.body.onclick = null;
      document.body.ontouchstart = null;
    }

    setInterval(updateWorldClock, 1000);
    setInterval(checkAlarms, 1000);
    renderAlarms();
  </script>

</body>
</html>
