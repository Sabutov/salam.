<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<h2>Login System</h2>

<input type="email" id="email" placeholder="Email daxil et"><br><br>
<input type="password" id="password" placeholder="Şifrə daxil et"><br><br>

<button onclick="signUp()">Qeydiyyat</button>
<button onclick="signIn()">Daxil ol</button>
<br><br>
<button onclick="googleLogin()">Google ilə daxil ol</button>

<p id="status"></p>

<script type="module">
    // ===================== Firebase Config =====================
    const firebaseConfig = {
        apiKey: "AIzaSyBwwjICwUwctff195pPDJeldRa0Z8ho21k",
        authDomain: "ayeyee-510c1.firebaseapp.com",
        projectId: "ayeyee-510c1",
        storageBucket: "ayeyee-510c1.firebasestorage.app",
        messagingSenderId: "670367789282",
        appId: "1:670367789282:web:8e7d5d988eee3b93296ebb"
    };

    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    
    // Emaillə qeydiyyat
    window.signUp = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then(() => document.getElementById("status").innerText = "Qeydiyyat uğurlu oldu! ✔")
            .catch(error => document.getElementById("status").innerText = error.message);
    }

    // Email ilə daxil olma
    window.signIn = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .then(() => document.getElementById("status").innerText = "Daxil oldun! ✔")
            .catch(error => document.getElementById("status").innerText = error.message);
    }

    // Google ilə login
    window.googleLogin = function () {
        signInWithPopup(auth, provider)
            .then(() => document.getElementById("status").innerText = "Google ilə daxil oldun! ✔")
            .catch(error => document.getElementById("status").innerText = error.message);
    }
</script>

</body>
</html>
