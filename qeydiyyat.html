<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Google ilə giriş</title>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } 
    from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAjhmCJIZaLB3UmnOwm1NUqbIgvlmfQW2o",
  authDomain: "typingmaster-185d7.firebaseapp.com",
  projectId: "typingmaster-185d7",
  storageBucket: "typingmaster-185d7.firebasestorage.app",
  messagingSenderId: "1035769402672",
  appId: "1:1035769402672:web:1e539808df0b40777a24f5"
};

    // Firebase işə düşür
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login funksiyası
    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Giriş uğurlu! " + user.email);
          console.log(user);
        })
        .catch((error) => {
          alert("Xəta oldu: " + error.message);
          console.error(error);
        });
    };
  </script>
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh;">

  <button onclick="googleLogin()" style="padding:15px 25px; font-size:18px;">
    Google ilə giriş
  </button>

</body>
</html>
