<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Google ilə giriş</title>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } 
    from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC4xLvQsKK3ptD2Rj-ta9xJIA4-78upaY",
      authDomain: "oydaa-2d013.firebaseapp.com",
      projectId: "oydaa-2d013",
      storageBucket: "oydaa-2d013.firebasestorage.app",
      messagingSenderId: "79290808380",
      appId: "1:79290808380:web:0a1300c41234beab18eb39"
    };

    // Firebase işə düşür
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login funksiyası
    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Giriş uğurlu! " + user.email);
          console.log(user);
        })
        .catch((error) => {
          alert("Xəta oldu: " + error.message);
          console.error(error);
        });
    };
  </script>
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh;">

  <button onclick="googleLogin()" style="padding:15px 25px; font-size:18px;">
    Google ilə giriş
  </button>

</body>
</html>
