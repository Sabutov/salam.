<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Əlaqə</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .basliq {
      text-align: center;
      font-size: 40px;
      margin: 30px 0;
    }

    /* Sosial şəbəkələr konteyneri */
    .social-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-bottom: 60px;
    }

    .social-item {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      transition: transform 0.3s ease;
    }

    .social-item:hover {
      transform: translateY(-5px);
    }

    .social-item img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .social-item p {
      font-weight: bold;
      color: #333;
      margin-top: 5px;
    }

    /* Ümumi əlaqə formu */
    .contact-form {
      max-width: 400px;
      margin: 0 auto 80px;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .social-container {
        flex-direction: column;
        align-items: center;
      }
      .social-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="basliq">Əlaqə Yollarımız</div>

  <!-- Sosial şəbəkələr -->
  <div class="social-container">

    <!-- Instagram -->
    <div class="social-item">
      <a href="https://www.instagram.com/appcreator__/" target="_blank">
        <img src="https://www.lg.com/ro/images/plp-b2c/Instagram-Logo.jpg" alt="Instagram Logo">
      </a>
      <p>Instagram</p>
    </div>

    <!-- TikTok -->
    <div class="social-item">
      <a href="https://www.tiktok.com/@appcreator__?lang=en" target="_blank">
        <img src="https://www.edf.fr/sites/recrute/files/2024-12/vecteezy_tiktok-logo-png-tikok-icon-transparent-png-tikok-app-logo-png_18930574%20%281%29.png" alt="TikTok Logo">
      </a>
      <p>TikTok</p>
    </div>

    <!-- YouTube -->
    <div class="social-item">
      <a href="https://youtube.com/@apppcreator?si=YRFkHG-SL-t0s2Bk" target="_blank">
        <img src="https://3ab0ed31-049c5350-6544-4365-ae7e-6e7e2957eeea.s3.timeweb.cloud/iblock/ad9/ad9d19610eb43515b08319959d86f6f1/c710e3f4fb226fa0e20d67de72a9a55f.png" alt="YouTube Logo">
      </a>
      <p>YouTube</p>
    </div>

  </div>

  <!-- Ayrı əlaqə formu -->
  <div class="contact-form">
    <form action="https://formspree.io/f/mldpwbrw" method="POST">
      <h3 style="text-align:center; margin-bottom:10px; color:#333;">Bizə Yazın</h3>
      <input type="text" name="name" placeholder="Adınız" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Mesajınız" rows="4" required></textarea>
      <button type="submit">Göndər</button>
    </form>
  </div>

</body>
</html>
