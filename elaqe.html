<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Əlaqə - AzTU</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f2f1;
      color: #004d40;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: white;
      border-radius: 14px;
      padding: 30px 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 77, 64, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 25px;
      font-weight: 700;
    }
    form {
      width: 100%;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 15px;
      color: #004d40cc;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #00796b;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      resize: vertical;
      box-sizing: border-box;
    }
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus {
      border-color: #004d40;
      outline: none;
    }
    form textarea {
      min-height: 120px;
    }
    button[type="submit"] {
      background: #00796b;
      color: white;
      font-weight: 700;
      font-size: 17px;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 121, 107, 0.8);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background: #004d40;
      transform: scale(1.05);
    }
    .info {
      margin-top: 30px;
      font-size: 15px;
      color: #004d4088;
      line-height: 1.5;
      border-top: 1px solid #00796b33;
      padding-top: 20px;
      user-select: text;
      width: 100%;
      text-align: center;
    }
    .info strong {
      color: #00796b;
    }
    .success-message {
      display: none;
      padding: 14px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      background-color: #a5d6a7;
      color: #1b5e20;
      font-weight: 700;
      text-align: center;
    }
    .back-button {
      width: 100%;
      margin-top: 15px;
      text-align: center;
    }
    .back-button button {
      background-color: transparent;
      border: 2px solid #00796b;
      color: #00796b;
      border-radius: 12px;
      padding: 12px 26px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .back-button button:hover,
    .back-button button:focus {
      background-color: #00796b;
      color: white;
      outline: none;
      transform: scale(1.05);
    }
    .socials {
      margin-top: 25px;
      display: flex;
      gap: 25px;
    }
    .socials a {
      color: #00796b;
      text-decoration: none;
      font-size: 28px;
      transition: color 0.3s ease;
    }
    .socials a:hover {
      color: #004d40;
    }
    /* SVG ikonaların ölçüsünü tənzimləyək */
    .socials svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Əlaqə</h1>

    <div class="success-message" id="successMsg" role="alert" aria-live="polite">
      Mesajınız uğurla göndərildi! Tezliklə əlaqə saxlanılacaq.
    </div>

    <form id="contactForm" action="https://formspree.io/f/mwpbejwz" method="POST" onsubmit="return handleSubmit(event)">
      <label for="name">Ad və Soyad</label>
      <input type="text" id="name" name="name" placeholder="Adınızı daxil edin" required />

      <label for="email">E-poçt</label>
      <input type="email" id="email" name="email" placeholder="E-poçt ünvanınızı daxil edin" required />

      <label for="subject">Mövzu</label>
      <input type="text" id="subject" name="subject" placeholder="Mövzu" required />

      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" placeholder="Mesajınızı buraya yazın..." required></textarea>

      <button type="submit">Göndər</button>
    </form>

    <div class="info" aria-label="Əlaqə məlumatları">
      <p><strong>Telefon:</strong> +994 55 983 31 78</p>
      <p><strong>E-poçt:</strong> appcreator046@gmail.com</p>
      
      
    </div>

    <div class="back-button">
      <button onclick="history.back()" aria-label="Geri qayıt">← Geri Qayıt</button>
    </div>

    <div class="socials" aria-label="Sosial media hesabları">
      <a href="https://www.instagram.com/appcreator__/" target="_blank" rel="noopener" aria-label="Instagram">
        <!-- Instagram SVG -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zm8.75 1.25a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zm-4.25 2.25a5.25 5.25 0 110 10.5 5.25 5.25 0 010-10.5zm0 2a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5z"/></svg>
      </a>
      <a href="https://www.facebook.com/aztu.edu.az" target="_blank" rel="noopener" aria-label="Facebook">
        <!-- Facebook SVG -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M22 12a10 10 0 10-11.5 9.87v-6.98h-2.7v-2.9h2.7v-2.2c0-2.67 1.6-4.15 4.06-4.15 1.18 0 2.4.21 2.4.21v2.63h-1.34c-1.32 0-1.73.82-1.73 1.66v2.05h2.95l-.47 2.9h-2.48v6.98A10 10 0 0022 12z"/></svg>
      </a>
      <a href="https://t.me/appcreator14" target="_blank" rel="noopener" aria-label="Telegram">
        <!-- Telegram SVG -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M21.5 3.5L2.8 10.8a1 1 0 00.1 1.8l4 1.7 1.8 5.3a1 1 0 001.7.4l2.7-3.5 4.6 3.4a1 1 0 001.6-.8V4.5a1 1 0 00-1.7-.9z"/></svg>
      </a>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }

      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          const successMsg = document.getElementById('successMsg');
          successMsg.style.display = 'block';
          form.reset();
          setTimeout(() => {
            successMsg.style.display = 'none';
          }, 7000);
        } else {
          alert('Göndərmə zamanı xəta baş verdi. Zəhmət olmasa yenidən cəhd edin.');
        }
      }).catch(() => {
        alert('Şəbəkə xətası. Zəhmət olmasa əlaqəni yoxlayın.');
      });
      return false;
    }
  </script>
</body>
</html>
