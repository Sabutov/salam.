<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AZTU Video Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="p-4 bg-white shadow rounded-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center text-primary mb-4">AZTU Tələbə Video Formu</h2>

    <form action="https://getform.io/f/apjppkoa" method="POST">
      <div class="mb-3">
        <label class="form-label">Ad və Soyad</label>
        <input type="text" name="AdSoyad" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fakültə</label>
        <input type="text" name="Fakulte" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Video haqqında məlumat</label>
        <textarea name="Haqqinda" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Video linki (YouTube, Google Drive və s.)</label>
        <input type="url" name="VideoLink" class="form-control" placeholder="https://drive.google.com/..." required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Göndər</button>
    </form>
  </div>
</div>
</body>
</html>
