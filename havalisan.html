<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <style>
    body {

    .container {

    h1, h2 {

    }

    input {
      width: 100%;

      margin-bottom: 10px;

      color: white;
    }

    #favoriteCities {
      display: flex;

      margin-bottom: 20px;
    }

    #favoriteCities button {

    }

    canvas {

    }

    }

    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: white;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
    }

    .hourly-forecast .hour {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .hourly-forecast img {
      width: 35px;
      height: 35px;
    }

    body.dark-mode {
      background-color: #111;
      color: white;
    }

    body.dark-mode input {
      background-color: #222;
      color: white;
    }

    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.85);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      #favoriteCities {
        flex-direction: column;
        align-items: center;
      }

      .hourly-forecast .hour {
        flex-direction: column;
        gap: 5px;
        align-items: center;
        text-align: center;
      }
    }

    /* Internet connection message */
    #noInternet {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      display: none;
    }

    /* Menu styles */
    .menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .menu-btn {
      background-color: #00ffff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
    }

    .menu-btn:focus {
      outline: none;
    }

    .menu-container select, .menu-container button {
      background: #333;
      color: white;
      font-size: 16px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="noInternet">ƒ∞nternet baƒülantƒ±nƒ±zƒ± yoxlayƒ±n</div> <!-- Internet connection message -->

  <div>
    <button id="menuToggle" class="menu-btn">‚öôÔ∏è Ayarlar</button>
    <div id="menuContainer" class="menu-container">
      <select id="languageSelect">
        <option value="az">Az…ôrbaycan</option>
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
      </select>
      <button id="toggleTheme">üåô/‚òÄÔ∏è</button>
    </div>
  </div>

  <div class="container">
    <h1 id="title">üå¶Ô∏è Hava Proqnozu</h1>
    <input type="text" id="cityInput" placeholder="≈û…ôh…ôr adƒ± daxil edin..." />
    
    <div id="favoriteCities">
      <button onclick="getWeather('Bakƒ±')">Bakƒ±</button>
      <button onclick="getWeather('G…ônc…ô')">G…ônc…ô</button>
      <button onclick="getWeather('London')">London</button>
    </div>

    <div class="forecast-section" id="forecastInfo">≈û…ôh…ôr se√ßin...</div>

    <h2 id="threeDayForecastTitle">üìÜ 3 G√ºnl√ºk Proqnoz</h2>
    <canvas id="forecastChart"></canvas>

    <h2 id="hourlyForecastTitle">üïí Saatlƒ±q Proqnoz (Bug√ºn)</h2>
    <canvas id="hourlyChart"></canvas>

    <div class="hourly-forecast" id="hourlyForecast"></div>
  </div>

  <div class="footer">
    <p id="aboutText">Bu sayt hava proqnozu t…ôqdim etm…ôk √º√ß√ºn hazƒ±rlanmƒ±≈üdƒ±r.</p>
    <p id="versionText">Versiya: 1.0.0</p>
    <p><a href="https://www.weatherapi.com/" target="_blank">M…ônb…ô: WeatherAPI</a></p>
  </div>

  <script>
    // Check internet connection and show message
    window.addEventListener("load", () => {
      if (!navigator.onLine) {
        document.getElementById('noInternet').style.display = 'block';
      } else {
        document.getElementById('noInternet').style.display = 'none';
      }
    });

    window.addEventListener("offline", () => {
      document.getElementById('noInternet').style.display = 'block';
    });

    window.addEventListener("online", () => {
      document.getElementById('noInternet').style.display = 'none';
    });

    const apiKey = "dc631cc3288540ff93c204600251004";
    let language = 'az';

    document.getElementById("languageSelect").addEventListener("change", function (e) {
      language = e.target.value;
      updateContent();
    });

    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    document.getElementById("menuToggle").addEventListener("click", () => {
      const menuContainer = document.getElementById("menuContainer");
      menuContainer.style.display = menuContainer.style.display === "none" || menuContainer.style.display === "" ? "flex" : "none";
    });

    function updateContent() {
      const titles = {
        az: {
          title: "üå¶Ô∏è Hava Proqnozu",
          threeDayForecast: "üìÜ 3 G√ºnl√ºk Proqnoz",
          hourlyForecast: "üïí Saatlƒ±q Proqnoz (Bug√ºn)",
          placeholder: "≈û…ôh…ôr adƒ± daxil edin...",
          citySelect: "≈û…ôh…ôr se√ßin...",
          aboutText: "Bu sayt hava proqnozu t…ôqdim etm…ôk √º√ß√ºn hazƒ±rlanmƒ±≈üdƒ±r.",
          versionText: "Versiya: 1.0.0"
        },
        en: {
          title: "üå¶Ô∏è Weather Forecast",
          threeDayForecast: "üìÜ 3-Day Forecast",
          hourlyForecast: "üïí Hourly Forecast (Today)",
          placeholder: "Enter city name...",
          citySelect: "Select a city...",
          aboutText: "This website is designed to provide weather forecasts.",
          versionText: "Version: 1.0.0"
        },
        ru: {
          title: "üå¶Ô∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã",
          threeDayForecast: "üìÜ –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 3 –¥–Ω—è",
          hourlyForecast: "üïí –ü–æ—á–∞—Å–æ–≤–æ–π –ø—Ä–æ–≥–Ω–æ–∑ (–°–µ–≥–æ–¥–Ω—è)",
          placeholder: "–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞...",
          citySelect: "–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥...",
          aboutText: "–≠—Ç–æ—Ç —Å–∞–π—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –¥–ª—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥–Ω–æ–∑–æ–≤ –ø–æ–≥–æ–¥—ã.",
          versionText: "–í–µ—Ä—Å–∏—è: 1.0.0"
        }
      };

      const lang = titles[language];
      document.getElementById("title").innerText = lang.title;
      document.getElementById("threeDayForecastTitle").innerText = lang.threeDayForecast;
      document.getElementById("hourlyForecastTitle").innerText = lang.hourlyForecast;
      document.getElementById("cityInput").placeholder = lang.placeholder;
      document.getElementById("forecastInfo").innerText = lang.citySelect;
      document.getElementById("aboutText").innerText = lang.aboutText;
      document.getElementById("versionText").innerText = lang.versionText;
    }

    function setCityBackground(city) {
      const cityFormatted = city.trim().replace(/\s+/g, '-');
      const bgUrl = `https://source.unsplash.com/1600x900/?${cityFormatted},city`;
      document.body.style.backgroundImage = `url('${bgUrl}')`;
    }

    function drawChart(labels, temps, chartId, labelText) {
      const ctx = document.getElementById(chartId).getContext("2d");
      if (window[chartId + "_chart"]) {
        window[chartId + "_chart"].destroy();
      }
      window[chartId + "_chart"] = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: labelText,
            data: temps,
            borderColor: "#00ffff",
            backgroundColor: "rgba(0, 255, 255, 0.3)",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    async function getWeather(city) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=3&aqi=no&alerts=no`;
      const res = await fetch(url);
      const data = await res.json();
      updateWeatherUI(data);
      setCityBackground(city);
    }

    async function getWeatherByCoords(lat, lon) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${lat},${lon}&days=3&aqi=no&alerts=no`;
      const res = await fetch(url);
      const data = await res.json();
      updateWeatherUI(data);
      setCityBackground(data.location.name);
    }

    function updateWeatherUI(data) {
      const now = new Date();
      const currentDate = now.toISOString().split("T")[0];
      const currentHour = now.getHours();

      const forecastInfo = document.getElementById("forecastInfo");
      forecastInfo.innerHTML = `<h2>${data.location.name}, ${data.location.country}</h2>`;

      const dayLabels = [];
      const dayTemps = [];

      data.forecast.forecastday.forEach(day => {
        if (day.date < currentDate) return;

        forecastInfo.innerHTML += `
          <div class="day-forecast">
            <p><strong>Tarix:</strong> ${day.date}</p>
            <p><strong>Orta temperatur:</strong> ${day.day.avgtemp_c}¬∞C</p>
            <p><strong>Yaƒüƒ±ntƒ± ehtimalƒ±:</strong> ${day.day.daily_chance_of_rain}%</p>
            <p><strong>Hava:</strong> ${day.day.condition.text}</p>
            <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" />
          </div>
        `;

        dayLabels.push(day.date);
        dayTemps.push(day.day.avgtemp_c);
      });

      drawChart(dayLabels, dayTemps, "forecastChart", "G√ºnl√ºk Temperatur (¬∞C)");

      const todayHours = data.forecast.forecastday[0].hour.filter(h => {
        const hourTime = new Date(h.time);
        return hourTime.getHours() >= currentHour;
      });

      displayHourlyForecast(todayHours);
    }

    function displayHourlyForecast(hourlyData) {
      const now = new Date();
      const hourlyForecastContainer = document.getElementById("hourlyForecast");
      hourlyForecastContainer.innerHTML = '';
      hourlyData.forEach(hour => {
        const hourTime = new Date(hour.time);
        if (hourTime <= now) return;
        const time = hour.time.split(" ")[1];
        const temp = hour.temp_c;
        const condition = hour.condition.text;
        const icon = hour.condition.icon;
        const hourElement = document.createElement("div");
        hourElement.classList.add("hour");
        hourElement.innerHTML = `
          <span>${time}</span>
          <span>${temp}¬∞C</span>
          <span>${condition}</span>
          <img src="https:${icon}" alt="${condition}" />
        `;
        hourlyForecastContainer.appendChild(hourElement);
      });
    }

    document.getElementById("cityInput").addEventListener("change", (e) => {
      const city = e.target.value;
      if (city) getWeather(city);
    });

    window.addEventListener("load", () => {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition((position) => {
          const { latitude, longitude } = position.coords;
          getWeatherByCoords(latitude, longitude);
        });
      } else {
        alert("Geolocation not available.");
      }
    });
  </script>
</body>
</html>
