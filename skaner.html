<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X…ôb…ôr Portalƒ±</title>
  <style>
    /* === √úMUMƒ∞ Dƒ∞ZAYN === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f4f9; color: #333; }

    header {
      background: #1e3c72;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 { margin-bottom: 10px; }
    nav a {
      color: white; text-decoration: none; margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    main { padding: 20px; max-width: 1000px; margin: auto; }

    /* === X∆èB∆èR KARTLARI === */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .news-card:hover { transform: translateY(-5px); }
    .news-card img { width: 100%; height: 180px; object-fit: cover; }
    .news-content { padding: 15px; }
    .news-content h3 { margin-bottom: 10px; font-size: 18px; color: #1e3c72; }
    .news-content p { font-size: 14px; color: #555; }

    footer {
      background: #1e3c72;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* === ADMIN PANEL === */
    #adminPanel {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #adminPanel h2 { margin-bottom: 15px; }
    #adminPanel input, #adminPanel textarea {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #adminPanel button {
      background: #1e3c72; color: white;
      padding: 10px 15px; border: none; border-radius: 5px;
      cursor: pointer; font-weight: bold;
    }
    #adminPanel button:hover { background: #16315c; }
  </style>
</head>
<body>
  <header>
    <h1>üì∞ X…ôb…ôr Portalƒ±</h1>
    <nav>
      <a href="#">Ana s…ôhif…ô</a>
      <a href="#">ƒ∞dman</a>
      <a href="#">Texnologiya</a>
      <a href="#">Siyas…ôt</a>
    </nav>
  </header>

  <main>
    <section class="news-grid" id="newsList">
      <!-- X…ôb…ôrl…ôr burda g√∂st…ôril…ôc…ôk -->
    </section>

    <!-- ADMIN PANEL -->
    <section id="adminPanel">
      <h2>Admin Paneli</h2>
      <input type="text" id="newsTitle" placeholder="X…ôb…ôrin ba≈ülƒ±ƒüƒ±">
      <input type="text" id="newsImage" placeholder="≈û…ôkil linki (URL)">
      <textarea id="newsText" rows="4" placeholder="X…ôb…ôrin m…ôtni"></textarea>
      <button onclick="addNews()">X…ôb…ôri …ôlav…ô et</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 X…ôb…ôr Portalƒ± | B√ºt√ºn h√ºquqlar qorunur</p>
  </footer>

  <script>
    const password = "elten2025"; // üîê Admin parolu
    const newsList = document.getElementById("newsList");
    const adminPanel = document.getElementById("adminPanel");

    // LocalStorage-d…ôn x…ôb…ôrl…ôri y√ºkl…ô
    let newsData = JSON.parse(localStorage.getItem("newsData")) || [];

    function renderNews() {
      newsList.innerHTML = "";
      if (newsData.length === 0) {
        newsList.innerHTML = "<p>H…ôl…ô x…ôb…ôr …ôlav…ô edilm…ôyib.</p>";
        return;
      }
      newsData.forEach((news, index) => {
        let card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <img src="${news.image}" alt="X…ôb…ôr ≈ü…ôkli">
          <div class="news-content">
            <h3>${news.title}</h3>
            <p>${news.text}</p>
          </div>
        `;
        newsList.appendChild(card);
      });
    }

    // Yeni x…ôb…ôr …ôlav…ô et
    function addNews() {
      let title = document.getElementById("newsTitle").value;
      let image = document.getElementById("newsImage").value;
      let text = document.getElementById("newsText").value;

      if (!title || !image || !text) {
        alert("B√ºt√ºn xanalarƒ± doldurun!");
        return;
      }

      newsData.push({ title, image, text });
      localStorage.setItem("newsData", JSON.stringify(newsData));
      renderNews();

      document.getElementById("newsTitle").value = "";
      document.getElementById("newsImage").value = "";
      document.getElementById("newsText").value = "";
    }

    // Gizli admin linkini yoxla
    window.onload = function() {
      renderNews();
      if (window.location.hash === "#admin") {
        let inputPass = prompt("Admin parolunu daxil edin:");
        if (inputPass === password) {
          adminPanel.style.display = "block";
        } else {
          alert("S…ôhv parol!");
        }
      }
    };
  </script>
</body>
</html>
