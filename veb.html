<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Abunəlik</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1324;
      color: white;
    }

    .navbar {
      width: 100%;
      height: 80px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fbbd5c;
    }

    .container {
      margin-top: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .subscription-box {
      background-color: #1a2340;
      padding: 30px 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .subscription-header {
      background-color: #fbbd5c;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #1a2340;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      margin: -30px -40px 20px -40px;
    }

    .subscription-box p {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .subscription-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .subscription-box input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #2e3a5e;
      color: white;
      outline: none;
    }

    .subscription-box small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #aaa;
    }

    .subscription-box button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #fbbd5c;
      color: #1a2340;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscription-box button:hover {
      background-color: #e2a947;
    }
  </style>
</head>
<body>

  <!-- Naviqasiya Paneli -->
  <div class="navbar">
    <!-- Sol küncdə loqo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Nar-new-logo.png" alt="Nar Logo">
    </div>

    <!-- Ortada naviqasiya menyusu -->
    <div class="nav-links">
      <a href="#">Ana Səhifə</a>
      <a href="#">Haqqımızda</a>
      <a href="#">Əlaqə</a>
    </div>
  </div>

  <!-- Email Abunəlik Formu -->
  <div class="container">
    <div class="subscription-box">
      <div class="subscription-header">Email Subscription</div>
      <p>Get instant updates, every time we share something.</p>

      <form>
        <label for="email">Email <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        <small>No spam. It's a promise.</small>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
