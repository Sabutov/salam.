<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AZTU Video Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="p-4 bg-white shadow rounded-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center text-primary mb-3">AZTU Tələbə Video Formu</h2>

      <div class="alert alert-info" role="alert" style="font-size: 1.1rem;">
        Əziz tələbələr,<br />
        Əgər kreativ videolarınız varsa, onları bu form vasitəsilə bizə göndərə bilərsiniz.<br />
        Qeyd: Yalnız video faylı yox, <strong>yalnız video linki</strong> (YouTube, Google Drive və ya digər platformalardan) qəbul olunur.
      </div>

      <form action="https://getform.io/f/apjppkoa" method="POST">
        <div class="mb-3">
          <label class="form-label">Ad və Soyad</label>
          <input type="text" name="AdSoyad" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Fakültə</label>
          <input type="text" name="Fakulte" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Video haqqında məlumat</label>
          <textarea name="Haqqinda" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Video linki (YouTube, Google Drive və s.)</label>
          <input
            type="url"
            name="VideoLink"
            class="form-control"
            placeholder="https://drive.google.com/..."
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Göndər</button>
        
        <button type="button" class="btn btn-secondary w-100" onclick="history.back()">Geri</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
