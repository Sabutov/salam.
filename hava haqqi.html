<body>
  <!-- Dil Se√ßim Menyusu -->

  <div class="container">
    <h1 id="title">üå¶Ô∏è Hava Proqnozu</h1>
    <input type="text" id="cityInput" placeholder="≈û…ôh…ôr adƒ± daxil edin..." />
    
    <div class="forecast-section" id="forecastInfo">≈û…ôh…ôr se√ßin...</div>
    
    <h2 id="threeDayForecastTitle">üìÜ 3 G√ºnl√ºk Proqnoz</h2>
    <canvas id="forecastChart"></canvas>
    
    <h2 id="hourlyForecastTitle">üïí Saatlƒ±q Proqnoz (Bug√ºn)</h2>
    <canvas id="hourlyChart"></canvas>

  <!-- Haqqƒ±mƒ±zda v…ô Versiya hiss…ôsi -->

    <p id="versionText">Versiya: 1.0.0</p>
    <p><a href="https://www.weatherapi.com/" target="_blank">M…ônb…ô: WeatherAPI</a></p>
  </div>

  <script>
    const apiKey = "dc631cc3288540ff93c204600251004";
    let language = 'az'; // Default dil Az…ôrbaycan

    // Dil d…ôyi≈üdirildikd…ô
    document.getElementById("languageSelect").addEventListener("change", function (e) {
      language = e.target.value;
      updateContent(); // Dil d…ôyi≈üdikd…ô m…ôzmunu yenil…ô
    });

    function updateContent() {
      // Dil…ô …ôsas…ôn ba≈ülƒ±q v…ô dig…ôr m…ôzmunu d…ôyi≈ü
      const titles = {
        az: {
          title: "üå¶Ô∏è Hava Proqnozu",
          threeDayForecast: "üìÜ 3 G√ºnl√ºk Proqnoz",
          hourlyForecast: "üïí Saatlƒ±q Proqnoz (Bug√ºn)",
          mapTitle: "üó∫Ô∏è X…ôrit…ôd…ô Yer",
          placeholder: "≈û…ôh…ôr adƒ± daxil edin...",
          citySelect: "≈û…ôh…ôr se√ßin...",
          aboutText: "Bu sayt hava proqnozu t…ôqdim etm…ôk √º√ß√ºn hazƒ±rlanmƒ±≈üdƒ±r.",
          versionText: "Versiya: 1.0.0"
        },
        en: {
          title: "üå¶Ô∏è Weather Forecast",
          threeDayForecast: "üìÜ 3-Day Forecast",
          hourlyForecast: "üïí Hourly Forecast (Today)",
          mapTitle: "üó∫Ô∏è Location on the Map",
          placeholder: "Enter city name...",
          citySelect: "Select a city...",
          aboutText: "This website is designed to provide weather forecasts.",
          versionText: "Version: 1.0.0"
        },
        ru: {
          title: "üå¶Ô∏è –ü—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥—ã",
          threeDayForecast: "üìÜ –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 3 –¥–Ω—è",
          hourlyForecast: "üïí –ü–æ—á–∞—Å–æ–≤–æ–π –ø—Ä–æ–≥–Ω–æ–∑ (–°–µ–≥–æ–¥–Ω—è)",
          mapTitle: "üó∫Ô∏è –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–µ",
          placeholder: "–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞...",
          citySelect: "–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥...",
          aboutText: "–≠—Ç–æ—Ç —Å–∞–π—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –¥–ª—è –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥–Ω–æ–∑–æ–≤ –ø–æ–≥–æ–¥—ã.",
          versionText: "–í–µ—Ä—Å–∏—è: 1.0.0"
        }
      };

      const lang = titles[language];

      document.getElementById("title").innerText = lang.title;
      document.getElementById("threeDayForecastTitle").innerText = lang.threeDayForecast;
      document.getElementById("hourlyForecastTitle").innerText = lang.hourlyForecast;
      document.getElementById("mapTitle").innerText = lang.mapTitle;
      document.getElementById("cityInput").placeholder = lang.placeholder;
      document.getElementById("forecastInfo").innerText = lang.citySelect;
      document.getElementById("aboutText").innerText = lang.aboutText;
      document.getElementById("versionText").innerText = lang.versionText;
    }

    function setBackground(condition) {
      let bg = "";
      if (condition.includes("rain") || condition.includes("shower")) {
        bg = "url('https://i.gifer.com/7PLX.gif')"; // Yaƒüƒ±≈ülƒ± hava √º√ß√ºn GIF
      } else if (condition.includes("sunny") || condition.includes("clear")) {
        bg = "url('https://images.unsplash.com/photo-1501973801540-537f08ccae7e')"; // G√ºn…ô≈üli hava
      } else if (condition.includes("cloud")) {
        bg = "url('https://images.unsplash.com/photo-1534081333815-ae5019106621')"; // Buludlu hava
      } else {
        bg = "url('https://images.unsplash.com/photo-1526045612212-70caf35c14df')"; // Dig…ôr hava ≈ü…ôraiti √º√ß√ºn √ºmumi ≈ü…ôkil
      }
      document.body.style.backgroundImage = bg;
      document.body.style.backgroundSize = "cover";  // H…ômi≈ü…ô tam ekranda g√∂st…ôrm…ôk √º√ß√ºn
      document.body.style.backgroundPosition = "center";
    }

    function drawChart(labels, temps, chartId, labelText) {
      const ctx = document.getElementById(chartId).getContext("2d");

      if (window[chartId + "_chart"]) {
        window[chartId + "_chart"].destroy();
      }

      window[chartId + "_chart"] = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: labelText,
            data: temps,
            borderColor: "#00ffff",
            backgroundColor: "rgba(0, 255, 255, 0.3)",
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    function updateMap(lat, lon) {
      if (window.map) {
        window.map.setView([lat, lon], 10);
        window.marker.setLatLng([lat, lon]);
      } else {
        window.map = L.map('map').setView([lat, lon], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        window.marker = L.marker([lat, lon]).addTo(map);
      }
    }

    function displayHourlyForecast(hourlyData) {
      const hourlyForecastContainer = document.getElementById("hourlyForecast");
      hourlyForecastContainer.innerHTML = ''; // Clear existing content

      hourlyData.forEach(hour => {
        const time = hour.time.split(" ")[1]; // Extract time (e.g., 12:00)
        const temp = hour.temp_c;
        const condition = hour.condition.text;
        const icon = hour.condition.icon;

        const hourElement = document.createElement("div");
        hourElement.classList.add("hour");
        hourElement.innerHTML = `
          <span>${time}</span>
          <span>${temp}¬∞C</span>
          <span>${condition}</span>
          <img src="https:${icon}" alt="${condition}" />
        `;
        hourlyForecastContainer.appendChild(hourElement);
      });
    }

    async function getWeather(city) {
      const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=3&aqi=no&alerts=no`;
      const res = await fetch(url);
      const data = await res.json();

      const forecastInfo = document.getElementById("forecastInfo");
      forecastInfo.innerHTML = `<h2>${data.location.name}, ${data.location.country}</h2>`;

      const dayLabels = [];
      const dayTemps = [];

      data.forecast.forecastday.forEach(day => {
        forecastInfo.innerHTML += `
          <div class="day-forecast">
            <p><strong>Tarix:</strong> ${day.date}</p>
            <p><strong>Orta temperatur:</strong> ${day.day.avgtemp_c}¬∞C</p>
            <p><strong>Hava:</strong> ${day.day.condition.text}</p>
            <img src="https:${day.day.condition.icon}" alt="${day.day.condition.text}" />
          </div>
        `;

        dayLabels.push(day.date);
        dayTemps.push(day.day.avgtemp_c);
      });

      drawChart(dayLabels, dayTemps, "forecastChart", "G√ºnl√ºk Temperatur (¬∞C)");

      const hourlyData = data.forecast.forecastday[0].hour;
      displayHourlyForecast(hourlyData);
      
      setBackground(data.current.condition.text);

      updateMap(data.location.lat, data.location.lon);
    }

    document.getElementById("cityInput").addEventListener("change", (e) => {
      const city = e.target.value;
      if (city) {
        getWeather(city);
      }
    });
  </script>
